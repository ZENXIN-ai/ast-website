<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="stylesheet" href="css/style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">

    <style>
        :root {
            --primary: #5b5bff;
            --primary-dark: #4a4ae6;
            --secondary: #1a1a2e;
            --accent: #00d4ff;
            --text: #f0f0f0;
            --text-light: #b0b0b0;
            --card-bg: rgba(30, 30, 46, 0.7);
            --card-border: rgba(255, 255, 255, 0.1);
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Inter', sans-serif;
            background: linear-gradient(135deg, #0f0f23 0%, #1a1a2e 50%, #16213e 100%);
            color: var(--text);
            line-height: 1.6;
            overflow-x: hidden;
        }
        
        /* Navigation */
        .navbar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 1.5rem 2rem;
            position: sticky;
            top: 0;
            background: rgba(10, 10, 20, 0.9);
            backdrop-filter: blur(10px);
            z-index: 100;
            border-bottom: 1px solid var(--card-border);
        }
        
        .nav-left {
            display: flex;
            align-items: center;
            gap: 1rem;
        }
        
        .logo {
            height: 40px;
            width: auto;
        }
        
        .brand-title {
            font-size: 1.5rem;
            font-weight: 700;
            color: var(--primary);
        }
        
        .brand-sub {
            font-size: 0.8rem;
            color: var(--text-light);
        }
        
        .nav {
            display: flex;
            gap: 2rem;
        }
        
        .nav a {
            color: var(--text);
            text-decoration: none;
            font-weight: 500;
            transition: color 0.3s;
            position: relative;
        }
        
        .nav a:hover {
            color: var(--accent);
        }
        
        .nav a::after {
            content: '';
            position: absolute;
            bottom: -5px;
            left: 0;
            width: 0;
            height: 2px;
            background: var(--accent);
            transition: width 0.3s;
        }
        
        .nav a:hover::after {
            width: 100%;
        }
        
        /* Hero Section */
        .hero {
            display: flex;
            padding: 4rem 2rem;
            max-width: 1200px;
            margin: 0 auto;
            gap: 3rem;
            align-items: center;
        }
        
        .hero-left {
            flex: 1;
        }
        
        .hero h1 {
            font-size: 3.5rem;
            font-weight: 700;
            margin-bottom: 1.5rem;
            background: linear-gradient(90deg, var(--primary) 0%, var(--accent) 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            line-height: 1.2;
        }
        
        .lead {
            font-size: 1.2rem;
            color: var(--text-light);
            margin-bottom: 2rem;
            line-height: 1.6;
        }
        
        .cta {
            display: flex;
            gap: 1rem;
        }
        
        .btn {
            padding: 0.8rem 1.5rem;
            border-radius: 8px;
            text-decoration: none;
            font-weight: 600;
            transition: all 0.3s;
            display: inline-block;
        }
        
        .btn.primary {
            background: var(--primary);
            color: white;
        }
        
        .btn.primary:hover {
            background: var(--primary-dark);
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(91, 91, 255, 0.3);
        }
        
        .btn.outline {
            border: 2px solid var(--primary);
            color: var(--primary);
            background: transparent;
        }
        
        .btn.outline:hover {
            background: rgba(91, 91, 255, 0.1);
            transform: translateY(-2px);
        }
        
        .btn.small {
            padding: 0.5rem 1rem;
            font-size: 0.9rem;
        }
        
        .hero-right {
            flex: 0 0 300px;
            background: var(--card-bg);
            border: 1px solid var(--card-border);
            border-radius: 12px;
            padding: 1.5rem;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
        }
        
        .hero-right h4 {
            font-size: 1.2rem;
            margin-bottom: 1rem;
            color: var(--accent);
        }
        
        .hero-right dl {
            display: grid;
            grid-template-columns: 1fr 2fr;
            gap: 0.5rem;
            margin-bottom: 1.5rem;
        }
        
        .hero-right dt {
            font-weight: 600;
            color: var(--text-light);
        }
        
        .hero-right dd {
            color: var(--text);
        }
        
        /* Sections */
        .section {
            max-width: 1000px;
            margin: 0 auto;
            padding: 3rem 2rem;
        }
        
        .card {
            background: var(--card-bg);
            border: 1px solid var(--card-border);
            border-radius: 12px;
            padding: 2rem;
            box-shadow: 0 5px 20px rgba(0, 0, 0, 0.2);
            transition: transform 0.3s, box-shadow 0.3s;
        }
        
        .card:hover {
            transform: translateY(-5px);
            box-shadow: 0 15px 30px rgba(0, 0, 0, 0.3);
        }
        
        h3 {
            font-size: 2rem;
            margin-bottom: 1.5rem;
            color: var(--accent);
        }
        
        p {
            margin-bottom: 1rem;
            color: var(--text-light);
        }
        
        /* Tokenomics */
        .token-list {
            list-style: none;
        }
        
        .token-list li {
            padding: 0.8rem 0;
            border-bottom: 1px solid var(--card-border);
            display: flex;
            justify-content: space-between;
        }
        
        .token-list li:last-child {
            border-bottom: none;
        }
        
        /* Roadmap */
        ol {
            list-style: none;
            counter-reset: roadmap-counter;
            padding-left: 0;
        }
        
        ol li {
            counter-increment: roadmap-counter;
            padding: 1.5rem 0 1.5rem 3rem;
            position: relative;
            border-left: 2px solid var(--primary);
        }
        
        ol li:before {
            content: counter(roadmap-counter);
            position: absolute;
            left: -1rem;
            top: 1.5rem;
            width: 2rem;
            height: 2rem;
            background: var(--primary);
            color: white;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: bold;
        }
        
        ol li:last-child {
            border-left: 2px solid transparent;
        }
        
        /* Contact */
        #contact a {
            color: var(--accent);
            text-decoration: none;
        }
        
        #contact a:hover {
            text-decoration: underline;
        }
        
        /* Footer */
        .footer {
            text-align: center;
            padding: 2rem;
            color: var(--text-light);
            border-top: 1px solid var(--card-border);
            margin-top: 2rem;
        }
        
        /* Origin Core Chatbox */
        #origin-core-chat {
            position: fixed;
            bottom: 20px;
            right: 20px;
            width: 320px;
            background: rgba(10, 10, 20, 0.95);
            border: 1px solid var(--card-border);
            padding: 12px;
            border-radius: 12px;
            color: white;
            font-family: 'Inter', sans-serif;
            z-index: 9999;
            box-shadow: 0 5px 25px rgba(0, 0, 0, 0.5);
            backdrop-filter: blur(10px);
        }
        
        #oc-messages {
            height: 260px;
            overflow-y: auto;
            margin-bottom: 10px;
            font-size: 14px;
            line-height: 1.4;
        }
        
        #oc-messages div {
            margin-bottom: 8px;
            padding: 8px;
            border-radius: 6px;
        }
        
        #oc-messages div:nth-child(odd) {
            background: rgba(91, 91, 255, 0.1);
        }
        
        .oc-input-box {
            display: flex;
            gap: 8px;
        }
        
        #oc-input {
            flex: 1;
            padding: 8px;
            border-radius: 6px;
            border: 1px solid var(--card-border);
            outline: none;
            background: rgba(30, 30, 46, 0.7);
            color: white;
        }
        
        #origin-core-chat
